<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <h1>List Students</h1>
  </div>

  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
       
      </tr>
    </thead>
    <tbody>
      <tr scope="row" th:each="student : ${list}">
        <td th th:text="${student.id}"></td>
        <td th th:text="${student.firstname}"></td>
        <td th th:text="${student.lastname}"></td>
<!--        <td th th:text="${student.email}"></td>-->

<!--        Ranasinghe TKSA-->
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
